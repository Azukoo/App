<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Доска объявлений</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <header>
        <h1>Доска объявлений</h1>
        <nav>
            <a href="{{ url_for('index') }}">Главная</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('create_post_page') }}">Создать объявление</a>
                {% if current_user.is_admin %}
                    <a href="{{ url_for('admin_page') }}">Админка</a>
                {% endif %}
                <a href="#" id="logout">Выйти</a>
                <a href="#" id="delete_account">Удалить аккаунт</a>
            {% else %}
                <a href="{{ url_for('login_page') }}">Войти</a>
                <a href="{{ url_for('register_page') }}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>ФИО Студента, Группа</p>
    </footer>
</body>
</html>
